# cargo-deny configuration
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # rustls-pemfile is unmaintained but used only in dev deps via testcontainers
    # Migration to rustls-pki-types would require updating testcontainers
    "RUSTSEC-2025-0134",
]

[licenses]
version = 2
# Allow commonly used permissive open source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
]
confidence-threshold = 0.8

# Allow licenses for workspace members without explicit license field
[[licenses.clarify]]
name = "form-forge-api"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "common"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "sheets_core"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "sheets_web"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "sheets_db"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "sheets_pdf"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "actions_core"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "actions_web"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "actions_pdf"
expression = "MIT OR Apache-2.0"
license-files = []

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]