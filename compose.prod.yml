services:
  db:
    image: postgres:17
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-form-forge}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-form-forge}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Only expose port if needed for external access
    # ports:
    #   - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-form-forge}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-5}
      BIND_ADDR: ${BACKEND_BIND_ADDR:-0.0.0.0:8081}
      RUST_LOG: ${RUST_LOG:-info}
    volumes:
      # Persist uploaded files
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Only expose port if needed for direct access
    # For production, usually accessed via reverse proxy
    # ports:
    #   - "8081:8081"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Pass any build-time environment variables if needed
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8081}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3000
      HOSTNAME: 0.0.0.0
      # Backend API URL for server-side requests
      API_URL: http://backend:8081
    ports:
      - "${WEB_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\" || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Add a reverse proxy like Nginx or Traefik here
  # nginx:
  #   image: nginx:alpine
  #   restart: unless-stopped
  #   depends_on:
  #     - frontend
  #     - backend
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro

volumes:
  db_data:
    driver: local
  backend_data:
    driver: local