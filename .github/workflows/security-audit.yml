name: Security Audit

on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  checks: write
  issues: write

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Audit dependencies
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}