name: Backend CI

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'apps/api/**'
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'apps/api/**'
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/backend-ci.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

# Cancel in-progress CI runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build (debug)
        run: cargo build --all-features --all-targets

      - name: Test
        run: cargo test --all-features --all-targets --no-fail-fast
        env:
          RUST_BACKTRACE: 1

      - name: Build (release)
        run: cargo build --all-features --release

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build docs (deny warnings)
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
          arguments: --all-features

  # Optional: Check for unused dependencies
  udeps:
    name: Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-udeps
        run: cargo install cargo-udeps --locked

      - name: Check for unused dependencies
        run: cargo +nightly udeps --all-targets

  js-tests:
    name: JavaScript Tests (D&D Helpers)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crates/actions_core/js
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Read tool versions
        id: asdf
        run: |
          echo "nodejs=$(grep nodejs .tool-versions | awk '{print $2}')" >> $GITHUB_OUTPUT
          echo "pnpm=$(grep pnpm .tool-versions | awk '{print $2}')" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.asdf.outputs.nodejs }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.asdf.outputs.pnpm }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest tests
        run: pnpm test
