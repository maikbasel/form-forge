name: Verify OpenAPI Spec & Types

on:
  pull_request:
    paths:
      - 'apps/api/**'
      - 'packages/api-spec/**'
      - '.github/workflows/verify-openapi.yml'

jobs:
  verify-api-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/api/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 23
          cache: 'pnpm'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate OpenAPI spec
        run: |
          cd apps/api
          cargo run --bin generate-openapi

      - name: Generate TypeScript types
        run: |
          cd packages/api-spec
          pnpm generate

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code packages/api-spec/ || \
          (echo "❌ OpenAPI spec or types are out of sync!" && \
           echo "" && \
           echo "The following files have uncommitted changes:" && \
           git diff --name-only packages/api-spec/ && \
           echo "" && \
           echo "Please run 'just gen-api' locally and commit the changes." && \
           echo "" && \
           echo "Diff:" && \
           git diff packages/api-spec/ && \
           exit 1)

      - name: Success message
        if: success()
        run: echo "✅ OpenAPI spec and types are in sync with the backend code!"
